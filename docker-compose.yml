version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: approvatore-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: approvatore
      POSTGRES_PASSWORD: approvatore_pwd
      POSTGRES_DB: approvatore
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - approvatore_net

networks:
  approvatore_net:

volumes:
  postgres_data:
